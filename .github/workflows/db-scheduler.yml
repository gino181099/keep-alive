name: 'SQLite Cloud Keep-Alive'

# ‚è±Ô∏è Configura el Cron Job para ejecutarse cada 11 horas (minuto 0, hora 0, 11, 22)
on:
  schedule:
    - cron: '0 */10 * * *'
  # Permite ejecutarlo manualmente desde la pesta√±a "Actions" si lo deseas
  workflow_dispatch: 

jobs:
  run_keep_alive:
    # üèÉ Se ejecuta en el sistema operativo Ubuntu
    runs-on: ubuntu-latest
    
    steps:
      # Paso 1: Descargar tu c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4

      # Paso 2: Configurar el entorno de Node.js (Necesario para tu script)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa la versi√≥n de Node.js que prefieras

      # Paso 3: Instalar las librer√≠as necesarias (como @sqlitecloud/drivers)
      - name: Install dependencies
        run: npm install

      # Paso 4: Ejecutar el script
      - name: Execute Keep-Alive Script
        run: node keep_alive_db.js
        env:
          # Carga la URL de conexi√≥n desde el Secret que creaste
          SQLITE_CLOUD_URL: ${{ secrets.SQLITE_CLOUD_URL }}